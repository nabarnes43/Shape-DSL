<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawing DSL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .input-area {
      flex: 1;
    }
    .output-area {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    #svg-output {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 400px;
    }
    #parse-tree {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Shape Drawing DSL</h1>
  
  <div class="container">
    <div class="input-area">
      <h2>Command Input</h2>
      <textarea id="command-input" placeholder="Enter your drawing command...">draw circle at (100,100) radius 50 color red</textarea>
      <button id="parse-button">Parse & Draw</button>
      
      <h3>Example Commands:</h3>
      <ul>
        <li><code>draw circle at (100,100) radius 50 color red</code></li>
        <li><code>draw rectangle at (50,50) width 100 height 80 color blue</code></li>
        <li><code>draw line from (0,0) to (200,200) color green width 3</code></li>
      </ul>
      
      <h3>Parse Tree:</h3>
      <div id="parse-tree"></div>
    </div>
    
    <div class="output-area">
      <h2>SVG Output</h2>
      <div id="svg-output"></div>
    </div>
  </div>

  <script src="tokenizer.js"></script>
  <script src="parser.js"></script>
  <script src="generator.js"></script>
  <script src="main.js"></script>
</body>
</html>
