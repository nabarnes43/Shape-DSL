<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokenizer Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tokenizer Test</h1>
  
  <h2>Input</h2>
  <textarea id="input">draw circle at (100,100) radius 50 color red</textarea>
  <button id="tokenize-btn">Tokenize</button>
  
  <h2>Test Examples</h2>
  <ul>
    <li><button class="test-btn">draw circle at (100,100) radius 50 color red</button></li>
    <li><button class="test-btn">draw rectangle at (50,50) width 100 height 80 color blue</button></li>
    <li><button class="test-btn">draw line from (0,0) to (200,200) color green width 3</button></li>
    <li><button class="test-btn">draw circle at (150,150) radius 75 color #FF00FF</button></li>
  </ul>
  
  <h2>Output</h2>
  <div id="output"></div>
  
  <script>
    // Tokenizer function
    function tokenize(input) {
      // Regular expressions for different token types
      const patterns = [
        { type: 'KEYWORD', regex: /^(draw|circle|rectangle|line|at|radius|width|height|color|from|to)/i },
        { type: 'NUMBER', regex: /^-?\d+(\.\d+)?/ },
        { type: 'COLOR', regex: /^(red|green|blue|yellow|black|white|purple|orange|#[0-9a-f]{6})/i },
        { type: 'SYMBOL', regex: /^[\(\),]/ },
        { type: 'WHITESPACE', regex: /^\s+/ }
      ];

      const tokens = [];
      let remaining = input.trim();

      // Process input until nothing remains
      while (remaining.length > 0) {
        let matched = false;
        
        // Try each pattern
        for (const pattern of patterns) {
          const match = remaining.match(pattern.regex);
          if (match) {
            const value = match[0];
            // Only add non-whitespace tokens
            if (pattern.type !== 'WHITESPACE') {
              tokens.push({ type: pattern.type, value });
            }
            // Remove the matched portion from the remaining text
            remaining = remaining.slice(value.length).trim();
            matched = true;
            break;
          }
        }
        
        // If no pattern matched, there's an error in the input
        if (!matched) {
          throw new Error(`Unexpected token at: ${remaining}`);
        }
      }
      
      return tokens;
    }

    // UI event handling
    document.addEventListener('DOMContentLoaded', function() {
      const inputElement = document.getElementById('input');
      const tokenizeBtn = document.getElementById('tokenize-btn');
      const outputElement = document.getElementById('output');
      const testBtns = document.querySelectorAll('.test-btn');
      
      function processInput() {
        const input = inputElement.value.trim();
        try {
          const tokens = tokenize(input);
          outputElement.textContent = JSON.stringify(tokens, null, 2);
          outputElement.classList.remove('error');
        } catch (error) {
          outputElement.textContent = `Error: ${error.message}`;
          outputElement.classList.add('error');
        }
      }
      
      tokenizeBtn.addEventListener('click', processInput);
      
      testBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          inputElement.value = this.textContent;
          processInput();
        });
      });
      
      // Process initial input
      processInput();
    });
  </script>
</body>
</html>
